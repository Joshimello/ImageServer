<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uwu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style type="text/css">
    	body {
    		margin: 0;
    		padding: 0;
    	}

    	#grid {
    		width: 100vw;
    		display: grid;
    		grid-template-columns: repeat(8, 1fr);
    	}

    	#grid > a {
    		background-size: cover;
    		background-position: center;
    		transition: transform 0.1s linear;
		    padding-bottom: 100%;
    	}

    	#grid > a:hover {
    		transform: scale(0.9);
    	}
    </style>
</head>

<body>
    <div id="grid">

	</div>
    <script>
        $.getJSON('/api', data => {
    	data.forEach(item => {
    		$('#grid').append(`
    			<a href="/img/${item}" target="_blank" style="background-image: url('/img/${item}')"></a>
    		`)
    	})
    })
    </script>
</body>

</html>
